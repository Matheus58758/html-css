n = 3032
let c0 = 0, c1 = 0, c2 = 0, c3 = 0, c4 = 0, c5 = 0, c6 = 0, c7 = 0, c8 = 0, c9 = 0;
let tentativas = n;

// Contar a ocorrência de cada dígito
while (tentativas > 0) {
  let digito = tentativas % 10;

    c0++;
  } else {
    if (digito == 1) {
      c1++;
    } else {
      if (digito == 2) {
        c2++;
      } else {

              } else {
                if (digito == 7) {
                  c7++;
                } else {
                  if (digito == 8) {
                    c8++;
                  } else {
                    if (digito == 9) {
                      c9++;
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }

  tentativas = Math.floor(tentativas / 10);
}

let numero_maximo = c0;
let digitos_maximos = "0";

  numero_maximo = c1;
  digitos_maximos = "1";

  if (c1 == numero_maximo) {
    digitos_maximos += " 1";
  }

    digitos_maximos += " 7";
