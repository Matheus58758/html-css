<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php">
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
                <optgroup label="Região sudeste">
                    <option value="RJ">Rio de janeiro</option>
                    <option value="SP" selected>São paulo</option>
                    <option value="MG">Minas gerais</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="RN">Rio grande do norte</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="MA">Maralhão</option>
                </optgroup>
            </select>
        </p>
            <p>
                <label for="iprof"> Profissão</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADM">Administrador</option>
                    <option value="Cont">Contabilista</option>
                    <option value="Dev">Desesvolverdor Python </option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem: </label>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
