<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        td{     
            padding: 8px;
            border: 1px solid black;
            text-align: center;
            /*alinhamento horizontal--*/
            vertical-align: middle;
            /*Alinahmento vertical*/
        }
        table{
            width:400px;
            height: 400px;
            border-collapse: collapse;
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--Hieraquia de tabella simples
    Table =  Tabela
        Table row = Linha de tabela
            Table  header = cabeÃ§alho de tabela
             table date = dados de tabela

    -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <TD>B2</TD>
            <TD class="numero">C2</TD>
        </tr>
        <tr>
            <td>A3</td>
            <TD>B3</TD>
            <TD>C3</TD>
            </TD>
        </tr>
        <TR  >
            <td class="numero" >A4</td>
            <TD>B4</TD>
            <TD>C4</TD>
        </TR>
    </table>
</body>
</html>
